name = "consultant-dev-mcp"
main = "src/index.ts"
compatibility_date = "2025-01-01"

# Service binding to backend Worker
[[services]]
binding = "BACKEND"
service = "consultant-dev-backend"

[vars]
ENVIRONMENT = "production"

[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true
